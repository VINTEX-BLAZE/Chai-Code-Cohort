<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <input id="display" type="text" class="display" placeholder="0" readonly>
        <div class="keys">
            <button id="AC" class="Calc-btn top-three ">AC</button>
            <button id="DEL" class="Calc-btn top-three">DEL</button>
            <button id="%" class="Calc-btn top-three">%</button>
            <button id="/" class="Calc-btn operators">&divide;</button>
            <button id="7" class="Calc-btn numbers">7</button>            
            <button id="8" class="Calc-btn numbers">8</button>            
            <button id="9" class="Calc-btn numbers">9</button>            
            <button id="*" class="Calc-btn operators">&times;</button>
            <button id="4" class="Calc-btn numbers">4</button>            
            <button id="5" class="Calc-btn numbers">5</button>            
            <button id="6" class="Calc-btn numbers">6</button> 
            <button id="-" class="Calc-btn operators">&minus;</button>
            <button id="1" class="Calc-btn numbers">1</button>            
            <button id="2" class="Calc-btn numbers">2</button>            
            <button id="3" class="Calc-btn numbers">3</button>
            <button id="+" class="Calc-btn operators">&plus;</button>
            <button id="0" class="Calc-btn numbers">0</button>            
            <button id="00" class="Calc-btn numbers">00</button>            
            <button id="." class="Calc-btn operators">.</button>
            <button id="=" class="Calc-btn operators">&equals;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
